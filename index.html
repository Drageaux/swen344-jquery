<html>
<head>
    <title>David's jQuery</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <!--Add the new slick-theme.css if you want the default styling-->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

</head>

<body class="container" style="margin-top: 50px; margin-bottom:50px">
    <div id="datepicker">
        <h4>Date Picker</h4>
    </div>

    <hr />
    <div id="draggable" class="ui-widget-content" style="width: 150px; height: 150px; padding: 0.5em;">
        <h4>Drag me around</h4>
    </div>

    <hr />
    <h4>Carousel</h4>
    <div id="carousel" class="ui-widget-content" style="width: 150px; height: 150px; background: black; color: white">
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
    </div>

    <hr />
    <h4>Progress Bar</h4>
    <div id="progressbar"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#datepicker").datepicker();
            $("#draggable").draggable();
            $('#carousel').slick({
                dots: true
            });
            $("#progressbar").progressbar({
                value: 37
            });
        });

    </script>
</body>
</html>
